<!DOCTYPE html>
<html>


<head>
  <title>CRUD Bucket</title>

  <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
  <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
</head>

<body>

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">CRUD Bucket</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          <li>
            <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target='#create-folder'>New Folder</button>
          </li>
          <li>
            <button type="button" class="btn btn-success navbar-btn" data-toggle="modal" data-target='#upload-file'>Upload File</button>
          </li>

        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#" data-toggle="modal" data-target='#sign-up'>Sign Up</a></li>
          <li><a href="#" data-toggle="modal" data-target='#sign-in'>Sign In</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span><span class="caret"></span></a>
            <ul class="dropdown-menu">
              <li><a href="#" data-toggle="modal" data-target='#change-password'>Change Password</a></li>
              <li><a href="#" id='sign-out'>Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
      <!-- /.navbar-collapse -->
    </div>
    <!-- /.container-fluid -->
  </nav>










  <!-- MODALS -->

  <!-- sign-up -->
  <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <form class="sign-up-form">
          <input type='text' name="credentials[email]" class="form-control" placeholder="Username">
          <input type='password' name="credentials[password]" class="form-control" placeholder="Password">
          <input type='password' name="credentials[password_confirmation]" class="form-control" placeholder="Confirm Password">
          <div class="modal-footer">
            <input type="submit" class="btn btn-primary sign-up-submit" value="Sign up">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- sign-in -->
  <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Sign In</h4>
        </div>
        <form class="sign-in-form">
          <input type='text' name="credentials[email]" class="form-control" placeholder="Username">
          <input type='password' name="credentials[password]" class="form-control" placeholder="Password">
          <div class="modal-footer">
            <input type="submit" value="Sign in" class="btn btn-primary sign-in-submit">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- change password -->
  <div class="modal fade sm" id="change-password" tabindex="-1" role="dialog" aria-labelledby="change-password" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Change Password</h4>
        </div>
        <form class="change-password-form">
          <input type='password' name='passwords[old]' class="form-control" placeholder="Old Password">
          <input type='password' name='passwords[new]' class="form-control" placeholder="New Password">
          <div class="modal-footer">
            <input type="submit" value="Change password" class="btn btn-primary change-password-submit">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- create new folder -->
  <div class="modal fade" id="create-folder" tabindex="-1" role="dialog" aria-labelledby="create-folder" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">New Folder</h4>
        </div>
        <form class="create-folder-form">
          <input type='text' name='name' class="form-control" placeholder="Folder Name">
          <div class="modal-footer">
            <input type="submit" value="Create Folder" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- upload file -->
  <div class="modal fade" id="upload-file" tabindex="-1" role="dialog" aria-labelledby="create-folder" aria-hidden="true">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">Upload File</h4>
        </div>
        <form id="multipart-form-data" action="http://localhost:3000/files" method="post" enctype="multipart/form-data">
          <input type="text" class="form-control" name="image[name]" placeholder="File Name">
          <input type="file" name="image[file]">
          <div class="modal-footer">
            <input type="submit" name="submit" value="Upload" class="btn btn-primary">
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- show all users -->
  <ul class="show-users">
  </ul>



  <li class='upload'></li>

</body>


</html>
