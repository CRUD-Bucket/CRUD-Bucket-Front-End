<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>

      <script src="vendor.bundle.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="bundle.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body class="container-fluid">
      <ul class="nav navbar-nav">
        <li>
          <a href='#' data-toggle="modal" data-target='#sign-in'>Sign in</a>
        </li>
        <li>
          <a href='#' data-toggle="modal" data-target='#sign-up'>Sign up</a>
        </li>
        <li>
          <a href='#' data-toggle="modal" data-target='#change-password'>Change password</a>
        </li>
        <li>
          <a href='#' id='sign-out'>Sign out</a>
        </li>
        <li>
          <a href='#' id='show-users'>Show Users</a>
        </li>
        <li>
          <a href='#' data-toggle="modal" data-target='#create-folder'>Create Folder</a>
        </li>
        <li>
          <a href='#' id='change-folder-name'>Change Folder Name</a>
        </li>
        <li>
          <a href='#' id='delete-foler'>Delete Folder</a>
        </li>
        <li>
          <a href='#' id='my-folder'>My Folder</a>
        </li>
      </ul>
      <div class="modal fade" id="sign-up" tabindex="-1" role="dialog" aria-labelledby="sign-up" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
          <form class="sign-up-form">
            <input type='text' name="credentials[email]" class='email' placeholder="Username"><br>
            <input type='password' class='password' name="credentials[password]" placeholder="Password"><br>
            <input type='password' class='confirm-password' name="credentials[password_confirmation]" placeholder="Confirm Password">
            <div class="modal-footer">
              <input type="submit" class="btn btn-default sign-up-submit"  value="Sign up!">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- sign-in -->
      <div class="modal fade" id="sign-in" tabindex="-1" role="dialog" aria-labelledby="sign-in" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="sign-in-form">
              <input type='text' name="credentials[email]" class='email' placeholder="Username">
              <input type='password' name="credentials[password]" class='password' placeholder="Password">
              <div class="modal-footer">
                <input type="submit" value="Sign in!" class="btn btn-default sign-in-submit">
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- change password -->
      <div class="modal fade" id="change-password" tabindex="-1" role="dialog" aria-labelledby="change-password" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="change-password-form">
              <input type='password' name='passwords[old]' placeholder="Old Password"><br>
              <input type='password' name='passwords[new]' placeholder="New Password"><br>
            <div class="modal-footer">
              <input type="submit" value="Change password!" class="btn btn-default change-password-submit">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- create new folder -->
      <div class="modal fade" id="create-folder" tabindex="-1" role="dialog" aria-labelledby="create-folder" aria-hidden="true">
        <div class="modal-dialog"  role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <form class="create-folder-form">
              <input type='text' name='name' placeholder="Folder Name"><br>
            <div class="modal-footer">
              <input type="submit" value="Create Folder!" class="btn btn-default">
            </div>
          </form>
          </div>
        </div>
      </div>

      <!-- show all users -->
      <ul class="show-users">
      </ul>


    </body>
</html>
